<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form name="kontakt" netlify>
          <div class="form-felt">
            <label for="first_name"> Fornavn</label>
            <input type="first_name" name="fname" id="text" />
          </div>

          <div class="form-felt">
            <label for="last_name"> Efternavn</label>
            <input type="last_name" name="fname" id="text" />
          </div>

          <div class="form-felt">
            <label for="email"> E-mail</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-felt">
            <label>Profil</label>
            <select name="liste">
              <option value="">Vælg Profil</option>
              <option value="Studerende">Studerende</option>
              <option value="Underviser">Underviser</option>
            </select>
          </div>

          <div class="form-felt">
            <label
              >Besked (valgfri)
              <textarea name="besked" cols="20" rows="5"></textarea>
            </label>
          </div>

          <button type="submit">Indsend</button>
        </form>

        <!--   <form>
          Formular-indhold 
          <div class="form-felt">
            <label for="navn">Navn</label>
            <input />
          </div>
        </form>  -->
      </section>
    </main>
  </body>
</html>
